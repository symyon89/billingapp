<div *ngIf="manufacturerList.length == 0; else showManufacturerList">
  <p class="alert alert-danger text-center" role="alert">{{formMessage}}</p>
</div>
<ng-template #showManufacturerList>
  <table class="table table-striped table-hover">
    <caption class="text-center">End of List</caption>
    <thead>
    <tr>

      <th scope="col">Name</th>
      <th scope="col">Date Added</th>
      <th scope="col">Date Modified</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let manufacturer of manufacturerList">

      <th scope="row">{{manufacturer.name}}</th>
      <td>{{manufacturer.dateAdded | date:"dd/MM/yyyy"}}</td>
      <td>{{manufacturer.lastDateModified | date:"dd/MM/yyyy"}}</td>
      <td>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <a [routerLink] = "['/manufacturer/',manufacturer.id]" class="btn btn-outline-primary">Edit</a>
          <a (click)="deleteManufacturer(manufacturer.id)" class="btn btn-outline-danger">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
