<div *ngIf="invoiceList.length == 0; else showInvoiceList">
  <p class="alert alert-danger text-center" role="alert">{{formMessage}}</p>
</div>
<ng-template #showInvoiceList>
  <table class="table table-striped table-hover">
    <caption class="text-center">End of List</caption>
    <thead>
    <tr>

      <th scope="col">Customer Name</th>
      <th scope="col">Invoice number</th>
      <th scope="col">Date Added</th>
      <th scope="col">Date Modified</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let invoice of invoiceList">

      <th scope="row">{{invoice.customer.name}}</th>
      <td>{{invoice.invoiceNumber }}</td>
      <td>{{invoice.dateAdded | date:"dd/MM/yyyy"}}</td>
      <td>{{invoice.lastDateModified | date:"dd/MM/yyyy"}}</td>
      <td>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
          <a [routerLink] = "['/invoice/',invoice.id]" class="btn btn-outline-primary">Edit</a>
          <a (click)="deleteInvoice(invoice.id)" class="btn btn-outline-danger">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</ng-template>
